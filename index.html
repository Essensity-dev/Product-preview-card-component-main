<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div id="Portada">
        <img
          src="images/image-product-desktop.jpg" alt="Imagen del producto">
      </div>

      <div class="Informacion">
        <p><span class="color_type-1">Perfume</span></p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="Price">
          <p><span class="Precio">$149.99</span></p>
          <p><span class="Descuento">$169.99</span></p>
        </div>
        <div class="Button">
          <img src="images/icon-cart.svg" alt="Carrito"> 
          <a href="#">Add to Cart</a>
        </div>
          </div>
      </div>

    </main>
  </body>
</html>
